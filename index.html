<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather</title>
</head>

<body>
    <p>
        <button onclick="geoFindMe()">Show my location</button>
    </p>
    <div id="out">
    <form id="userInput">
        <label for="zipCode">Zip Code:</label>
        <input type="number" id="zipCode" placeholder="Zip Code">
        <label for="countryCode">Country Code:</label>
        <input type="text" id="countryCode" placeholder="Country Code">
        <div class="button">
            <button type="submit" onclick="getWeather()">Zip that code</button>
        </div>
    </form>
    <script>
    document.write('<script src="http://' + (location.host || '${1:localhost}').split(':')[0] + ':${2:35729}/livereload.js?snipver=1"></' + 'script>');
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="../openweather-app/scripts/main.js"></script>
</body>

</html>
